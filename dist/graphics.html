      </div>

        <div class="menu-header">
          <a class="home-btn" href="./index.html">
            <i class="fas fa-home fa-2x home-btn-image"></i>

          <button class="contact-btn" id="toggleContact">
            <i class="fas fa-envelope fa-2x contact-btn-image"></i>
          </button>
        </div>
        <div class="menu-nav">
          <div class="circle"></div>
          <p class="btn-text">text</p>
          <ul class="nav-links">
            <li class="nav-item" id="graphics">

            </li>
          </ul>
        </div>
        <!-- Contact -->
        <div class="contact-me">
          <article id="contact">
            <h2 class="contact-title">Contact</h2>
            <form
              action="https://app.99inbound.com/api/e/rt6bF_PH"
              method="POST"
              target="_blank"
            >
              <div class="fields">
                <div class="field half">
                  <label for="name">Name</label>
                  <input type="text" name="name" id="name" />
                </div>
                <div class="field half">
                  <label for="email">Email</label>
                  <input type="text" name="email" id="email" />
                </div>
                <div class="field">
                  <label for="subject">Subject</label>
                  <input type="text" name="subject" id="subject" />
                </div>
                <div class="field">
                  <label for="message">Message</label>
                  <textarea name="message" id="message" rows="4"></textarea>
                </div>
              </div>
              <ul class="actions">
                <li>
                  <input type="submit" value="Send Message" class="primary" />
                </li>
                <li><input type="reset" value="Reset" /></li>
              </ul>
              <!-- Stop Spam With honeypot -->
              <div style="position: absolute; left: -5000px;">
                <input
                  type="checkbox"
                  name="sugarfilled_turquoise_checked_suit"
                  value="1"
                  tabindex="-1"
                  autocomplete="no"
                />
              </div>
            </form>
            <div class="icons">
              <a
                href="https://www.youtube.com/channel/UCnzGWPZ7_nUMgkmhU3sn6QA"
              >
                <i class="fab fa-youtube fa-2x"></i>
              </a>
              <a href="https://soundcloud.com/tim-vook">
                <i class="fab fa-soundcloud fa-2x"></i>
              </a>
              <a href="https://www.linkedin.com/in/tim-vu%C4%8Dina-945153196/">
                <i class="fab fa-linkedin fa-2x"></i>
              </a>
              <a href="https://github.com/vucinatim?tab=repositories">
                <i class="fab fa-github fa-2x"></i>
              </a>
            </div>
          </article>
        </div>
      </nav>
    </header>
